<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header_250516.css">
    <!-- jquery 라이브러리를 먼저 호출 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/header_250516.js"></script>
    <title>header 인터렉티브 테스트</title>
</head>
<body>
    <div id="wrap">
        <!-- 브라우저가 스크롤되면 jquery에서 header에 fixed 클래스를 추가해줌 -->
        <header>
            <div class="wrapper">
                <div class="logo"><a href="#"><span class="blind">로고</span></a></div>
                <nav class="gnb">
                    <button class="gnb_open"><span class="blind">메뉴열기</span></button>
                    <div class="gnb_wrap">
                        <ul class="depth1">
                            <li>
                                <a href="#"><span>기업소개</span></a>
                                <ul class="depth2">
                                    <li><a href="#"><span>인사말</span></a></li>
                                    <li><a href="#"><span>연혁</span></a></li>
                                    <li><a href="#"><span>찾아오시는길</span></a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"><span>사업분야</span></a>
                                <ul class="depth2">
                                    <li><a href="#"><span>건축사업</span></a></li>
                                    <li><a href="#"><span>기부사업</span></a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"><span>재단소식</span></a>
                                <ul class="depth2">
                                    <li><a href="#"><span>공지사항</span></a></li>
                                    <li><a href="#"><span>FAQ</span></a></li>
                                    <li><a href="#"><span>묻고답하기</span></a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"><span>인사채용</span></a>
                                <ul class="depth2">
                                    <li><a href="#"><span>인재상</span></a></li>
                                    <li><a href="#"><span>직무소개</span></a></li>
                                    <li><a href="#"><span>채용공고</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button class="gnb_close"><span class="blind">메뉴닫기</span></button>
                </nav>
                <div class="tnb">
                    <button class="search"><span class="blind">검색</span></button>
                </div>
            </div>
        </header>
        <main class="header">
            <section class="visual">
                <div class="wrapper">
                    <h2>사람이 있을 곳을 지원하고 <br>사람을 통해 사람을 키웁니다</h2>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
